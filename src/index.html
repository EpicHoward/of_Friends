<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <title>Profile</title>
</head>
<body>

  <div id="app">
        
        <div class="main-container col-xs-8 col-sm-8 col-md-9 pull-right">
                
                <div class="sidebar col-xs-4 col-sm-4 col-md-3">
             
                    <button id='logout' class='btn btn-default pull-right'>logout</button>
             
                    <div class="profile col-xs-12 col-sm-12 col-md-12 row">
                        <img class='img img-rounded' src="http://alumni.harvard.edu/sites/default/files/styles/trip_photo/public/trip/main_photo/panada.png?itok=vPVFcRTG" />
                        <h2 id='user_name'></h2>
                    </div>
             
                    <ul class='tabs col-xs-12 col-sm-12 col-md-12 row'>
                        <button id='newsfeed' class="tab-btn btn btn-default btn-block btn-lg">newsfeed</button>
                    </ul>
                </div>
        
                <div class="navbar navbar-clear navbar-static-top row">
                    <div class="col-xs-9 col-sm-9 col-md-6">
                        <input id='query-search' class='form-control' placeholder='search' />
                    </div>
                  
                    <button id='showPostContainer' class="btn btn-success pull-right">make a post</button>
                </div>
              
                <div class="post-container col-xs-12 col-sm-12 col-md-12 row">  
                    
                    <div class="post-panel col-xs-9 col-sm-8 col-md-8 col-xs-offset-2">
                        <button id='closePostContainer' class="btn btn-default pull-right">cancel</button>
         
                        <img class="img img-responsive img-rounded pull-left" src="http://alumni.harvard.edu/sites/default/files/styles/trip_photo/public/trip/main_photo/panada.png?itok=vPVFcRTG" />
        
                        <div class='col-xs-12 col-sm-12 col-md-12'>
                            <p id='user_name' class="lead"></p>
                            <input id="title" type="text" class="form-control" placeholder='title' />
                            <textarea id="content" class='form-control' cols="30" rows="8" placeholder='write something amazing'></textarea>
                        </div>
      
                        <button id='post-btn' class="btn btn-success btn-block pull-right">
                            <h4>post</h4>
                        </button>
                    </div>
                    
                </div>
                
                <div id="newsfeed-container" class="col-xs-12 col-sm-12 col-nd-12">
                    <h2 id='ui-message' class='text-center'></h2>
                </div>

  </div>
